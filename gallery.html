<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Looking Becomes Form | Gallery</title>
    <meta name="description" content="A curated collection of traditional and digital art by Elle Mendoza.">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <style>
        /* Masonry Gallery Wall Layout */
        .gallery-grid {
            column-count: 3;
            column-gap: 1.5rem;
            padding: 2rem 0;
        }

        @media (max-width: 1024px) {
            .gallery-grid {
                column-count: 2;
                column-gap: 1rem;
            }
        }

        @media (max-width: 640px) {
            .gallery-grid {
                column-count: 1;
            }
        }

        .art-card {
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 0.8s var(--ease-out-expo) forwards;
            break-inside: avoid;
            margin-bottom: 1.5rem;
            transition: transform 0.6s var(--ease-out-expo), box-shadow 0.6s var(--ease-out-expo);
            padding: 0;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            border-radius: 4px;
        }

        .art-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .art-image-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            display: block;
        }

        .art-image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 1.2s var(--ease-out-expo);
        }

        /* Hover Overlay with Title */
        .art-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.2) 60%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .art-card:hover .art-overlay {
            opacity: 1;
        }

        .art-card:hover .art-image-wrapper img {
            transform: scale(1.08);
        }

        .art-overlay-title {
            color: white;
            font-family: var(--font-heading);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            transform: translateY(20px);
            transition: transform 0.6s var(--ease-out-expo);
        }

        .art-card:hover .art-overlay-title {
            transform: translateY(0);
        }

        .art-overlay-meta {
            color: var(--accent-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transform: translateY(20px);
            transition: transform 0.6s var(--ease-out-expo) 0.1s;
        }

        .art-card:hover .art-overlay-meta {
            transform: translateY(0);
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            display: flex;
            max-width: 95vw;
            max-height: 90vh;
            gap: 4rem;
            align-items: center;
            padding: 2rem;
        }

        .lightbox-img-wrapper {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            transition: transform 0.8s var(--ease-out-expo);
        }

        .lightbox-details {
            flex: 1;
            max-width: 400px;
            color: white;
        }

        .lb-title {
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: white;
        }

        .lb-medium {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            display: block;
        }

        .lb-desc {
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .lb-year {
            font-family: var(--font-heading);
            font-style: italic;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .lightbox-close {
            position: absolute;
            top: 3rem;
            right: 3rem;
            color: white;
            font-size: 3rem;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            line-height: 1;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .lightbox-content {
                flex-direction: column;
                gap: 2rem;
                overflow-y: auto;
            }

            .lightbox-details {
                max-width: 100%;
                text-align: center;
            }

            .lb-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="assets/logo/Logo.png" alt="Elle Mendoza Logo">
                <span class="logo-text">Elle Mendoza</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h1 class="mb-2">Selected Works</h1>


            <!-- Filter Buttons -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="traditional">Traditional</button>
                <button class="filter-btn" data-filter="digital">Digital</button>
                <button class="filter-btn" data-filter="photography">Photography</button>
            </div>

            <div class="gallery-grid" id="gallery-container">
                <!-- Artwork injected here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Elle Mendoza. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">&times;</button>
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <div class="lightbox-img-wrapper">
                <img src="" alt="" class="lightbox-img" id="lb-img">
            </div>
            <div class="lightbox-details">
                <h2 id="lb-title" class="lb-title"></h2>
                <p id="lb-medium" class="lb-medium"></p>
                <p id="lb-desc" class="lb-desc"></p>
                <p id="lb-year" class="lb-year"></p>
            </div>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script>
        const container = document.getElementById('gallery-container');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbTitle = document.getElementById('lb-title');
        const lbMedium = document.getElementById('lb-medium');
        const lbDesc = document.getElementById('lb-desc');
        const lbYear = document.getElementById('lb-year');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Helper to categorize medium
        function getCategory(medium) {
            const m = medium.toLowerCase();
            if (m.includes('digital')) return 'digital';
            if (m.includes('photography') || m.includes('film')) return 'photography';
            return 'traditional';
        }

        // Render Grid
        function renderGallery(filter = 'all') {
            container.innerHTML = '';

            const filtered = artworks.filter(art => {
                if (filter === 'all') return true;
                return getCategory(art.medium) === filter;
            });

            // Sort logic: Newest Year First
            filtered.sort((a, b) => parseInt(b.year) - parseInt(a.year));

            filtered.forEach((art, index) => {
                const card = document.createElement('div');
                card.className = 'art-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => openLightbox(art);

                card.innerHTML = `
                    <div class="art-image-wrapper">
                        <img src="${art.src}" alt="${art.title}" onload="this.parentElement.classList.add('loaded')">
                        <div class="art-overlay">
                            <h3 class="art-overlay-title">${art.title}</h3>
                            <p class="art-overlay-meta">${art.medium}, ${art.year}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Initial Render
        renderGallery();

        // Filter Logic
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter content
                renderGallery(btn.dataset.filter);
            });
        });

        function openLightbox(art) {
            lbImg.src = art.src;
            lbTitle.textContent = art.title;
            lbMedium.textContent = art.medium;
            lbDesc.textContent = art.description;
            lbYear.textContent = art.year;

            lightbox.style.display = 'flex';
            // Slight delay to allow display:flex to apply before adding opacity for transition
            setTimeout(() => {
                lightbox.classList.add('active');
            }, 10);
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeLightbox(e) {
            lightbox.classList.remove('active');
            setTimeout(() => {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/cursor.js"></script>
</body>

</html>
