<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Looking Becomes Form | Gallery</title>
    <meta name="description" content="A curated collection of traditional and digital art by Elle Mendoza.">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <script src="scripts/theme.js"></script>
    <style>
        /* Masonry Gallery Wall Layout */
        .gallery-grid {
            column-count: 3;
            column-gap: 1.5rem;
            padding: 2rem 0;
        }

        @media (max-width: 1024px) {
            .gallery-grid {
                column-count: 2;
                column-gap: 1rem;
            }
        }

        @media (max-width: 640px) {
            .gallery-grid {
                column-count: 1;
            }
        }

        .art-card {
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 0.8s var(--ease-out-expo) forwards;
            break-inside: avoid;
            margin-bottom: 1.5rem;
            transition: transform 0.6s var(--ease-out-expo), box-shadow 0.6s var(--ease-out-expo);
            padding: 0;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            border-radius: 4px;
        }

        .art-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .art-image-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            display: block;
        }

        .art-image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 1.2s var(--ease-out-expo);
        }

        /* Hover Overlay with Title */
        .art-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.2) 60%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .art-card:hover .art-overlay {
            opacity: 1;
        }

        .art-card:hover .art-image-wrapper img {
            transform: scale(1.08);
        }

        .art-overlay-title {
            color: white;
            font-family: var(--font-heading);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            transform: translateY(20px);
            transition: transform 0.6s var(--ease-out-expo);
        }

        .art-card:hover .art-overlay-title {
            transform: translateY(0);
        }

        .art-overlay-meta {
            color: var(--accent-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transform: translateY(20px);
            transition: transform 0.6s var(--ease-out-expo) 0.1s;
        }

        .art-card:hover .art-overlay-meta {
            transform: translateY(0);
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            display: flex;
            max-width: 95vw;
            max-height: 90vh;
            gap: 4rem;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .lightbox-img-wrapper {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            cursor: zoom-in;
            position: relative;
        }

        .lightbox-img-wrapper.zoomed {
            cursor: zoom-out;
            overflow: auto;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .lightbox-img-wrapper.zoomed .lightbox-img {
            max-width: none;
            max-height: none;
            width: 200%;
            cursor: move;
        }

        .lightbox-details {
            flex: 1;
            max-width: 400px;
            color: white;
        }

        .lb-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: white;
        }

        .lb-medium {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            display: block;
        }

        .lb-desc {
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .lb-year {
            font-family: var(--font-heading);
            font-style: italic;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 2rem;
        }

        /* Commission Button */
        .lb-commission-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-gold);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 1rem;
        }

        .lb-commission-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(132, 169, 140, 0.3);
        }

        /* Navigation Arrows */
        .lb-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 2rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            z-index: 10;
            border-radius: 4px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lb-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-gold);
        }

        .lb-nav-btn.prev {
            left: 2rem;
        }

        .lb-nav-btn.next {
            right: 2rem;
        }

        /* Zoom Controls */
        .lb-zoom-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .lb-zoom-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lb-zoom-btn:hover {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-gold);
        }

        @media (max-width: 1024px) {
            .lightbox-content {
                flex-direction: column;
                gap: 2rem;
                overflow-y: auto;
            }

            .lightbox-details {
                max-width: 100%;
                text-align: center;
            }

            .lb-title {
                font-size: 1.8rem;
            }

            .lb-nav-btn {
                display: none;
            }

            .lb-zoom-controls {
                bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="assets/logo/Logo.png" alt="Elle Mendoza Logo">
                <span class="logo-text">Elle Mendoza</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h1 class="mb-2">Selected Works</h1>


            <!-- Filter Buttons -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="traditional">Traditional</button>
                <button class="filter-btn" data-filter="digital">Digital</button>
                <button class="filter-btn" data-filter="photography">Photography</button>
                <span style="margin: 0 0.5rem; color: var(--text-muted);">|</span>
                <button class="filter-btn" data-filter="year-2025">2025</button>
                <button class="filter-btn" data-filter="year-2024">2024</button>
                <button class="filter-btn" data-filter="year-2023">2023</button>
                <button class="filter-btn" data-filter="year-2020">2020</button>
            </div>

            <div class="gallery-grid" id="gallery-container">
                <!-- Artwork injected here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Elle Mendoza. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">&times;</button>
        <button class="lb-nav-btn prev" id="lb-prev" onclick="event.stopPropagation(); navigateLightbox(-1)">‹</button>
        <button class="lb-nav-btn next" id="lb-next" onclick="event.stopPropagation(); navigateLightbox(1)">›</button>

        <div class="lightbox-content" onclick="event.stopPropagation()">
            <div class="lightbox-img-wrapper" id="lb-img-wrapper" onclick="toggleZoom()">
                <img src="" alt="" class="lightbox-img" id="lb-img">
            </div>
            <div class="lightbox-details">
                <h2 id="lb-title" class="lb-title"></h2>
                <p id="lb-medium" class="lb-medium"></p>
                <p id="lb-desc" class="lb-desc"></p>
                <p id="lb-year" class="lb-year"></p>
                <a href="mailto:ellemendoza.create@gmail.com?subject=Commission Inquiry" class="lb-commission-btn">
                    Commission Similar Work
                </a>
            </div>
        </div>

        <div class="lb-zoom-controls">
            <button class="lb-zoom-btn" onclick="event.stopPropagation(); zoomIn()" title="Zoom In">+</button>
            <button class="lb-zoom-btn" onclick="event.stopPropagation(); zoomOut()" title="Zoom Out">−</button>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script>
        const container = document.getElementById('gallery-container');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbImgWrapper = document.getElementById('lb-img-wrapper');
        const lbTitle = document.getElementById('lb-title');
        const lbMedium = document.getElementById('lb-medium');
        const lbDesc = document.getElementById('lb-desc');
        const lbYear = document.getElementById('lb-year');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let currentArtIndex = 0;
        let filteredArtworks = [...artworks];
        let isZoomed = false;

        // Helper to categorize medium
        function getCategory(medium) {
            const m = medium.toLowerCase();
            if (m.includes('digital')) return 'digital';
            if (m.includes('photography') || m.includes('film')) return 'photography';
            return 'traditional';
        }

        // Render Grid
        function renderGallery(filter = 'all') {
            container.innerHTML = '';

            filteredArtworks = artworks.filter(art => {
                if (filter === 'all') return true;
                if (filter.startsWith('year-')) {
                    const year = filter.replace('year-', '');
                    return art.year === year;
                }
                return getCategory(art.medium) === filter;
            });

            // Sort logic: Newest Year First
            filteredArtworks.sort((a, b) => parseInt(b.year) - parseInt(a.year));

            filteredArtworks.forEach((art, index) => {
                const card = document.createElement('div');
                card.className = 'art-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => openLightbox(index);

                card.innerHTML = `
                    <div class="art-image-wrapper">
                        <img src="${art.src}" alt="${art.title}" onload="this.parentElement.classList.add('loaded')">
                        <div class="art-overlay">
                            <h3 class="art-overlay-title">${art.title}</h3>
                            <p class="art-overlay-meta">${art.medium}, ${art.year}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Initial Render
        renderGallery();

        // Filter Logic
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter content
                renderGallery(btn.dataset.filter);
            });
        });

        function openLightbox(index) {
            currentArtIndex = index;
            const art = filteredArtworks[currentArtIndex];

            lbImg.src = art.src;
            lbTitle.textContent = art.title;
            lbMedium.textContent = art.medium;
            lbDesc.textContent = art.description;
            lbYear.textContent = art.year;

            isZoomed = false;
            lbImgWrapper.classList.remove('zoomed');

            lightbox.style.display = 'flex';
            setTimeout(() => {
                lightbox.classList.add('active');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(e) {
            isZoomed = false;
            lbImgWrapper.classList.remove('zoomed');
            lightbox.classList.remove('active');
            setTimeout(() => {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // Navigation
        function navigateLightbox(direction) {
            currentArtIndex += direction;
            if (currentArtIndex < 0) currentArtIndex = filteredArtworks.length - 1;
            if (currentArtIndex >= filteredArtworks.length) currentArtIndex = 0;

            const art = filteredArtworks[currentArtIndex];
            lbImg.src = art.src;
            lbTitle.textContent = art.title;
            lbMedium.textContent = art.medium;
            lbDesc.textContent = art.description;
            lbYear.textContent = art.year;

            isZoomed = false;
            lbImgWrapper.classList.remove('zoomed');
        }

        // Zoom Functions
        function toggleZoom() {
            isZoomed = !isZoomed;
            if (isZoomed) {
                lbImgWrapper.classList.add('zoomed');
            } else {
                lbImgWrapper.classList.remove('zoomed');
            }
        }

        function zoomIn() {
            if (!isZoomed) {
                toggleZoom();
            }
        }

        function zoomOut() {
            if (isZoomed) {
                toggleZoom();
            }
        }

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
            if (e.key === '+' || e.key === '=') zoomIn();
            if (e.key === '-' || e.key === '_') zoomOut();
        });
    </script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/cursor.js"></script>
</body>

</html>
